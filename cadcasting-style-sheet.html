<!DOCTYPE html>
<html>
    <head>
        <title>html style</title>
    </head>
    <body>
        <p style="background-color:gold; font-size:20px;">Element selector Example</p>
        <p style="background-color:chocolate; font-size:25px;">Class selector Example</p>
        <p style="background-color:chocolate; font-size:25px;">Class selector Example 2</p>
        <p style="background-color:aqua; font-size:30px;">ID selector Example</p>
        <p style="color:red; font-size:35px;">Another Class Example (font color applied)</p>
        <p style="font-size:25px;">Another Class Example (font color not applied)</p>
        <p style="color:blue; font-size:35px;">Another Class Example (blue font color applied)</p>
    </body>
</html>
